# Netlify configuration
[build]
  publish = "dist"
  command = "echo 'Using pre-built files'"

# Headers for JavaScript MIME types
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


